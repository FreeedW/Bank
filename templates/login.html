<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ZBank - Вход</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="centered-container">
    <div class="auth-container">
        <div class="zbank-logo">
            <img src="../static/logo.png" width="200">
        </div>
        <h2>Вход в систему</h2>
        <form action="menu.html" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <input type="text" 
                       name="username"
                       pattern="[a-zA-Z0-9]+" 
                       minlength="3"
                       maxlength="30"
                       placeholder="Имя пользователя" 
                       required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Пасскод" required>
            </div>
            <button type="submit" class="action-button">Войти</button>
        </form>
        <div class="form-group" style="text-align: center; margin-bottom: 0;">
            <a href="register.html" class="link-button">Регистрация</a>
        </div>
    </div>
</div>
</body>
</html>
