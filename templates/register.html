<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ZBank - Регистрация</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="centered-container">
    <div class="auth-container">
        <div class="zbank-logo">
            <img src="../static/logo.png" width="100">
        </div>
        <h2>Регистрация</h2>
        <form action="login.html">
            <div class="form-group">
                <input type="text" placeholder="Придумайте имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Придумайте пасскод" required>
            </div>
            <button type="submit" class="action-button">Зарегистрироваться</button>
        </form>
        <div class="form-group" style="text-align: center">
            <a href="login.html" class="link-button">Уже есть аккаунт</a>
        </div>
    </div>
</div>
</body>
</html>
