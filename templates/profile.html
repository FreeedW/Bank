<!DOCTYPE html>
<html lang="ru">
<head>
    <title>ZBank - Профиль</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="centered-container">
    <div class="profile-container">
        <div class="user-section">
            <div class="user-info-wrapper">
                <div class="profile-icon">A</div>
                <div class="user-info">
                    <p>Alexander</p>
                </div>
            </div>
            <div class="user-actions">
                <a href="menu.html" class="link-button">Меню</a>
                <a href="login.html" class="link-button logout">Выйти</a>
            </div>
        </div>

        <div class="card">
            <h3>Настройки профиля</h3>
            <form class="form-group">
                <input type="text" value="Alexander" disabled>
                <input type="email" placeholder="Email" value="alex@example.com">
                <button type="submit" class="action-button">Сохранить</button>
            </form>
        </div>

        <div class="card">
            <h3>Безопасность</h3>
            <form class="form-group">
                <input type="password" placeholder="Новый пасскод">
                <input type="password" placeholder="Подтвердите пасскод">
                <button type="submit" class="action-button">Изменить пасскод</button>
            </form>
        </div>

        <div class="zbank-logo">
            <img src="../static/logo.png" width="100">
        </div>
    </div>
</div>
</body>
</html>
